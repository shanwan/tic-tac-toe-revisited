<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="top">
    <button class="button">Clear Board</button>
    <h2 id="message">It is X's turn</h2>
  </div>

  <div class="rowOne">
    <div id="boxOne" class="box"></div>
    <div id="boxTwo" class="box"></div>
    <div id="boxThree" class="box"></div>
  </div>

  <div class="rowTwo">
    <div id="boxFour" class="box"></div>
    <div id="boxFive" class="box"></div>
    <div id="boxSix" class="box"></div>
  </div>

  <div class="rowThree">
    <div id="boxSeven" class="box"></div>
    <div id="boxEight" class="box"></div>
    <div id="boxNine" class="box"></div>
  </div>
  <!-- must run the jQuery first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./main.js"></script>
  <!-- <script src="./tic-tac-tester.js"></script> -->
</body>
</html>
